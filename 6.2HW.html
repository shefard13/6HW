<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style6.2HW.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>CSS Dinner shoping list</title>
</head>
<body>
    <Header>
        <h1>CSS Dinner shoping list</h1>
        <p>Let`s go to the mall!</p> 
    </Header>
    <div>
        <table> 
        <tr >
            <td class="cell1">
                <input type="checkbox" id="check1">
                <label for="check1">
                    <span>A lot of pickles
                    <span style="font-size: 0.6em" ;>(for the next lessons about CSS)</span>
                </label>
            </td> 
        </tr>
        <tr>
            <td class="cell2">
                <input type="checkbox" id="check2">
                <label for="check2">
                    <span>10 apples
                    <span style="font-size: 0.6em" ;>(for more CSS manipulations)</span>
                </label>
            </td> 
        </tr>
        <tr>
            <td class="cell1">
                <input type="checkbox" id="check3">
                <label for="check3">
                    <span>20 orange
                    <span style="font-size: 0.6em" ;>(because they are awesome)</span>
                </label>
            </td> 
        </tr>
        <tr>
            <td class="cell2">
                <input type="checkbox" id="check4">
                <label for="check4">
                    <span>13 plates
                    <span style="font-size: 0.6em" ;>(hm... they always disappear)</span>
                </label>
            </td> 
        </tr>
        <tr>
            <td class="cell1">
                <input type="checkbox" id="check5">
                <label for="check5">
                    <span>15 bentos
                    <span style="font-size: 0.6em" ;>(hm... they always disappear)</span>
                </label>
            </td> 
        </tr>
        <tr>
            <td class="cell2">
                <input type="checkbox" id="check6">
                <label for="check6">
                    <span>1 bottle of Sake ^_^
                    <span style="font-size: 0.6em" ;>(for my friends)</span>
                </label>
            </td> 
        </tr>
        </table> 
    </div>
    <footer class="footer"> 
        <h2>Bon appetit :))</h2>
    </footer>
</body>
</html>
